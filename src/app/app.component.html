
<div class="container">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Google Maps</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control" style="width: 450px;" #search placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off"
          type="text">
      </form>
    </div>
  </nav>


  <agm-map [latitude]="latitude" [longitude]="longitude" 
  [scrollwheel]="true" [zoom]="zoom" [mapTypeId]="mapTypeId" (mapClick)="mapClick($event)">
    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
  </agm-map>

  <div class="alert alert-warning" role="alert">
      พิกัด {{latitude}}, {{longitude}}
    </div>
</div>
